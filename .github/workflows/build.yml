name: build

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: windows-latest
            rid: win-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore src/VinylTransfer.DeClick.sln

      - name: Build
        run: dotnet build src/VinylTransfer.DeClick.sln --configuration Release --no-restore

      - name: Publish
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: dotnet publish src/VinylTransfer.DeClick.sln --configuration Release --no-restore --output publish

      - name: Package release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd publish
          zip -r ../vinyl-transfer-declick-${{ github.run_number }}.zip .

      - name: Create release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: vinyl-transfer-declick-${{ github.run_number }}.zip
