name: build

on:
  push:
    branches: ["**"]
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-x64
          - os: windows-latest
            rid: win-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore src/VinylTransfer.DeClick.sln

      - name: Build
        run: dotnet build src/VinylTransfer.DeClick.sln --configuration Release --no-restore

      - name: Publish
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        run: dotnet publish src/VinylTransfer.DeClick.sln --configuration Release --no-restore --runtime ${{ matrix.rid }} --self-contained true --output publish/${{ matrix.rid }}

      - name: Package release (Unix)
        if: (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')) && runner.os != 'Windows'
        shell: bash
        run: |
          cd publish/${{ matrix.rid }}
          zip -r ../../vinyl-transfer-declick-${{ matrix.rid }}.zip .

      - name: Package release (Windows)
        if: (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')) && runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath vinyl-transfer-declick-${{ matrix.rid }}.zip

      - name: Upload release artifact
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.rid }}
          path: vinyl-transfer-declick-${{ matrix.rid }}.zip

  release:
    needs: build
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: dist/*/vinyl-transfer-declick-*.zip
